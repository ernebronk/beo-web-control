<html>
    <head>
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" >
        <script src="bootstrap/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="/socket.io/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Music Control</title>
    </head>

    <body><section class="body">
        <div class="wrap">
            <div class="container">
                <div class="row">
                    <div class="page col-md-8 col-md-offset-2">
                        <h1>Music Control</h1>
                        <hr>
                        <p>Use the slider to change the volume. If no music is heard, check wether the iPod is turned on.</p>
                    </div>
                </row>
                <row>
                    <div id="app" class="page col-md-8 col-md-offset-2">
                        <h3>BeoSound | Entree </h3>
                        <hr>
                        <h3>Volume <span id="demo">{{volume}}</span></h3>
                        <input v-on:input="changeVolume" type="range" min="1" max="90" class="slider" id="volume" v-bind:value="volume">
                    </div>

                </div>
            </div>
        </div>
    </section></body>

    <script>

        var socket = io.connect();
        socket.on('volumeUpdate', function(data) {
            app.volume = data;
        });

        var app = new Vue({
            el: "#app",
            data: {
                volume: 0
            },
            methods: {
                changeVolume: function(slider) {
                    app.volume = slider.target.value
                    socket.emit('reqUpdateVolume', slider.target.value)
                }
            },
        })
    </script>
</html>
